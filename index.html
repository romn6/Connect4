<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <body style="background-color: #D8BFD8"></body>
        <img src="newham.png" alt="Image description">
        <h1>Connect Four</h1>
        <h2 id="winner"></h2>
        <div id="board"></div>
        <h3 id="player1Title">Player 1</h3>
        <div id="redChip" class="chip red-chip" draggable="true"></div>
        <h3 id="player2Title">Player 2</h3>
        <div id="blueChip" class="chip blue-chip" draggable="true"></div>
        <button id="resetButton">Reset</button>
        <script src="app.js"></script>
    </body>

</html>
